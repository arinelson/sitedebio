<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore de Links Futurística</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Minha Árvore de Links</h1>
            <div class="profile-pic"></div>
            <button id="toggle-mode" class="btn btn-secondary toggle-mode-btn">
                <i id="mode-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <div class="container text-center mt-5">
        <div class="link-tree">
            <a href="https://link1.com" class="btn btn-neon mb-3">Link 1</a>
            <a href="https://link2.com" class="btn btn-neon mb-3">Link 2</a>
            <a href="https://link3.com" class="btn btn-neon mb-3">Link 3</a>
            <a href="https://link4.com" class="btn btn-neon mb-3">Link 4</a>
            <a href="https://link5.com" class="btn btn-neon mb-3">Link 5</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
